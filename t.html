<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMACOMA - Coming Soon</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #d4af37; /* Golden primary */
            --secondary: #f4c430; /* Lighter gold accent */
            --accent: #3c2f2f; /* Deep brown for contrast */
            --white: #ffffff;
            --text-gray: #5d4037; /* Soft brown-gray for text */
        }

        body {
            background: var(--white);
            color: var(--text-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Book and Pen Icons */
        .floating-icons {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            font-size: 1.5rem;
            color: var(--primary);
            opacity: 0.3;
            animation: floatAround linear infinite;
        }

        .book { animation-name: floatBook; }
        .pen { animation-name: floatPen; }

        @keyframes floatBook {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { transform: translate(100vw, -100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes floatPen {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { transform: translate(-100vw, -100vh) rotate(-360deg); opacity: 0; }
        }

        /* Generate multiple icons with different timings and positions */
        .icon:nth-child(odd) { color: var(--secondary); }
        .icon:nth-child(1) { top: 10%; left: 5%; animation-duration: 15s; }
        .icon:nth-child(2) { top: 20%; left: 15%; animation-duration: 18s; }
        .icon:nth-child(3) { top: 30%; left: 25%; animation-duration: 20s; }
        .icon:nth-child(4) { top: 40%; left: 35%; animation-duration: 17s; }
        .icon:nth-child(5) { top: 50%; left: 45%; animation-duration: 22s; }
        .icon:nth-child(6) { top: 60%; left: 55%; animation-duration: 19s; }
        .icon:nth-child(7) { top: 70%; left: 65%; animation-duration: 16s; }
        .icon:nth-child(8) { top: 80%; left: 75%; animation-duration: 21s; }
        .icon:nth-child(9) { top: 90%; left: 85%; animation-duration: 14s; }
        .icon:nth-child(10) { top: 15%; left: 95%; animation-duration: 23s; }
        .icon:nth-child(11) { top: 25%; left: 10%; animation-duration: 15s; }
        .icon:nth-child(12) { top: 35%; left: 20%; animation-duration: 18s; }
        .icon:nth-child(13) { top: 45%; left: 30%; animation-duration: 20s; }
        .icon:nth-child(14) { top: 55%; left: 40%; animation-duration: 17s; }
        .icon:nth-child(15) { top: 65%; left: 50%; animation-duration: 22s; }

        /* Container */
        .coming-soon-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            position: relative;
            z-index: 1;
            border: 3px solid var(--primary);
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 150px;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 4rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(212, 175, 55, 0.4);
        }

        p {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Countdown Timer with Microseconds */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: var(--white);
            border: 2px solid var(--primary);
            color: var(--accent);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            min-width: 100px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-item:hover {
            background: var(--primary);
            color: var(--white);
            border-color: var(--secondary);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .countdown-item span {
            display: block;
            font-size: 2rem;
            font-weight: 600;
        }

        .countdown-item label {
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
        }

        /* Newsletter Form */
        .newsletter-form {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter-form input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 25px 0 0 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .newsletter-form input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(244, 196, 48, 0.5);
        }

        .newsletter-form button {
            background: var(--primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 0 25px 25px 0;
            color: var(--white);
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .newsletter-form button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        /* Social Links */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--primary);
            font-size: 1.8rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--white);
            background: var(--secondary);
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            .countdown-item {
                min-width: 90px;
            }

            .countdown-item span {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .countdown {
                flex-direction: column;
                gap: 1rem;
            }

            .newsletter-form {
                flex-direction: column;
            }

            .newsletter-form input,
            .newsletter-form button {
                border-radius: 25px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-book icon book"></i>
        <i class="fas fa-pen icon pen"></i>
        <i class="fas fa-book icon book"></i>
        <i class="fas fa-pen icon pen"></i>
        <i class="fas fa-book icon book"></i>
        <i class="fas fa-pen icon pen"></i>
        <i class="fas fa-book icon book"></i>
        <i class="fas fa-pen icon pen"></i>
        <i class="fas fa-book icon book"></i>
        <i class="fas fa-pen icon pen"></i>
        <i class="fas fa-book icon book"></i>
        <i class="fas fa-pen icon pen"></i>
        <i class="fas fa-book icon book"></i>
        <i class="fas fa-pen icon pen"></i>
        <i class="fas fa-book icon book"></i>
    </div>

    <div class="coming-soon-container">
        <img src="logo.png" alt="SMACOMA Logo" class="logo">
        <h1>Coming Soon!</h1>
        <p>St. Margaret College Makerere is gearing up for a grand launch in 5 months. Stay tuned!</p>

        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span id="months">00</span>
                <label>Months</label>
            </div>
            <div class="countdown-item">
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
            <div class="countdown-item">
                <span id="microseconds">000</span>
                <label>Microsecs</label>
            </div>
        </div>

        <form class="newsletter-form" onsubmit="event.preventDefault(); alert('Subscribed!'); this.reset();">
            <input type="email" placeholder="Enter your email for updates" required>
            <button type="submit">Stay Informed</button>
        </form>

        <div class="social-links">
            <a href="https://facebook.com/smacoma" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/smacoma" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/smacoma" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Countdown Timer with Microseconds
        const launchDate = new Date("September 3, 2025 00:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<h2 style='color: var(--primary);'>We're Live!</h2>";
                return;
            }

            const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));
            const months = Math.floor(totalDays / 30);
            const days = totalDays % 30;
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const microseconds = Math.floor((distance % 1000) / 10); // 2-digit microseconds

            document.getElementById("months").textContent = String(months).padStart(2, "0");
            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
            document.getElementById("microseconds").textContent = String(microseconds).padStart(3, "0");
        };

        // Update every 10ms for microsecond precision
        const countdownInterval = setInterval(updateCountdown, 10);
        updateCountdown();
    </script>
</body>
</html>
